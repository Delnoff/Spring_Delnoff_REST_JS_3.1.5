<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body style="background-color: #f8f9fe">

<header>
    <div class="container-fluid" style="padding: 0">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark">

                    <div class="collapse navbar-collapse" id="user">
                        <ul class="navbar-nav mr-auto">
                            <h5>
                                <a class="navbar-brand font-weight-bold" id="headerUsername"></a>
                                <a class="navbar-brand" style="color: darkgrey">with roles:</a>
                                <a class="navbar-brand" id="headerRoles"></a>
                            </h5>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <h5><a class="nav-link text-right" href="/logout">Logout</a></h5>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>


<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto px-0">


            <div style="width: 280px; height:1000px; background-color: white">
                <div style="width: 280px;" class="list-group list-group-flush">
                    <h4>
                        <ul class="nav nav-pills flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#adminPanel">Admin</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#userPanel">User</a>
                            </li>
                        </ul>
                    </h4>
                </div>
            </div>
        </div>


        <div class="col ps-md-5 pt-2">
            <div class="page-header pt-3">
                <div class="tab-content">

                    <div class="tab-pane fade show active" id="adminPanel">
                        <h1>Admin panel</h1>
                        <br>
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" id="allUsersTable" href="#allUsers">Users
                                    table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
                            </li>
                        </ul>
                        <div class="tab-content">

                            <div class="tab-pane fade show active" id="allUsers">
                                <div class="card" style="width: auto; height: 70px; background-color: #e6e6e6">
                                    <div class="card-body">
                                        <h4>
                                            All users
                                        </h4>
                                    </div>
                                </div>
                                <div class="card" style="width: auto; height: auto">
                                    <div class="mt-3">
                                        <div class="card-body">
                                            <table class="table table-striped">
                                                <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>First Name</th>
                                                    <th>Age</th>
                                                    <th>Email</th>
                                                    <th>Role</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody id="tbodyAllUserTable">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="tab-pane fade" id="newUser">
                                <div class="form-group">
                                    <div class="control-group required">
                                        <div class="card">
                                            <div class="card"
                                                 style="width: auto; height: 70px; background-color: #e6e6e6">
                                                <div class="card-body">
                                                    <h4>
                                                        Add new user
                                                    </h4>
                                                </div>
                                            </div>
                                            <div class="card-body text-center">
                                                <div align="center">

                                                    <div class="form-group" style="width: 370px">
                                                        <form id="formNewUser" name="formNewUser">
                                                            <p>
                                                                <label class="container-fluid"
                                                                       for="newUserName"><strong>First name</strong>
                                                                    <input class="form-control" type="text"
                                                                           name="username"
                                                                           id="newUserName"
                                                                           required minlength="2"
                                                                    placeholder="Enter name"/>
                                                                </label>
                                                            </p>

                                                            <p>
                                                                <label class="container-fluid"
                                                                       for="newUserAge"><strong>Age</strong>
                                                                    <input class="form-control" type="number" name="age"
                                                                           id="newUserAge" min="1" max="99" required
                                                                           placeholder="Enter age"/>
                                                                </label>
                                                            </p>

                                                            <p>
                                                                <label class="container-fluid"
                                                                       for="newUserEmail"><strong>Email</strong>
                                                                    <input class="form-control" type="email"
                                                                           name="email"
                                                                           required
                                                                           id="newUserEmail"
                                                                           placeholder="Enter email"/>
                                                                </label>
                                                            </p>
                                                            <p>
                                                                <label class="container-fluid"
                                                                       for="newUserPassword"><strong>Password</strong>
                                                                    <input class="form-control" type="password"
                                                                           name="password"
                                                                           required minlength="3"
                                                                           id="newUserPassword"
                                                                           placeholder="Password"/>
                                                                </label>
                                                            </p>
                                                            <label class="container-fluid"
                                                                   for="newUserRoles"><strong>Role</strong>
                                                                <select id="newUserRoles" class="form-control"
                                                                        name="roles"
                                                                        required
                                                                        multiple size="2">
                                                                </select>
                                                            </label>
                                                            <button type="submit" id="newUserButton"
                                                                    class="btn btn-success">Add
                                                                new user
                                                            </button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="tab-pane fade" id="userPanel">
                        <h1>User information-page</h1>
                        <br/>
                        <div class="card" style="width: auto; height: 70px; background-color: #e6e6e6">
                            <div class="card-body">
                                <h4>
                                    About user
                                </h4>
                            </div>
                        </div>
                        <div class="card" style="width: auto; height: auto">
                            <div class="mt-3">
                                <div class="card-body">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                        </tr>
                                        </thead>
                                        <tbody id="userPanelBody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="edit" tabindex="-1" role="dialog"
             aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form id="formEditUser">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit user</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="form-group required" align="center">
                            <div class="controls">
                                <p>
                                    <label for="idEditUser"><strong>ID</strong>
                                        <input class="form-control" type="number" name="id" id="idEditUser"
                                               disabled style="width: 300px"/>
                                    </label>
                                </p>
                                <p>
                                    <label for="firstNameEditUser"><strong>First name</strong>
                                        <input class="form-control" type="text" name="username"
                                               id="firstNameEditUser" required minlength="2" style="width: 300px"/>
                                    </label>
                                </p>
                                <p>
                                    <label for="AgeEditUser"><strong>Age</strong>
                                        <input class="form-control" type="number" name="age" id="AgeEditUser"
                                               min="1" max="99" required style="width: 300px"/>
                                    </label>
                                </p>


                                <p>
                                    <label for="emailEditUser"><strong>Email</strong>
                                        <input class="form-control" type="email" name="email" id="emailEditUser"
                                               disabled style="width: 300px"/>
                                    </label>
                                </p>
                                <p>
                                    <label for="passwordEditUser"><strong>Password</strong>
                                        <input class="form-control" type="password" name="password"
                                               id="passwordEditUser"
                                               required minlength="3" style="width: 300px"/>
                                    </label>
                                </p>
                                <label class="container-fluid col-6" for="rolesEditUser"><strong>Role</strong>
                                    <select class="form-control" id="rolesEditUser" name="roles" required multiple
                                            size="2">

                                    </select>
                                </label>
                                <h1></h1>
                            </div>
                            <div class="modal-footer">
                                <button type="button" id="editFormCloseButton" class="btn btn-secondary"
                                        data-dismiss="modal">Close
                                </button>
                                <button type="submit" class="btn btn-primary">Edit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div class="modal fade" id="delete" tabindex="-1" role="dialog"
             aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form id="formDeleteUser">
                        <div class="modal-header">
                            <h5 class="modal-title">Delete user</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body text-center">
                            <div class="form-group required">
                                <div class="controls">
                                    <p>
                                        <label for="idDeleteUser"><strong>ID</strong>
                                            <input class="form-control" type="number" name="id" id="idDeleteUser"
                                                   disabled style="width: 300px">
                                        </label>
                                    </p>
                                    <p>
                                        <label for="firstNameDeleteUser"><strong>First name</strong>
                                            <input class="form-control" type="text" name="username"
                                                   id="firstNameDeleteUser"
                                                   disabled style="width: 300px">
                                        </label>
                                    </p>
                                    <p>
                                        <label for="AgeDeleteUser"><strong>Age</strong>
                                            <input class="form-control" type="number" name="age" id="AgeDeleteUser"
                                                   disabled style="width: 300px">
                                        </label>
                                    </p>

                                    <p>
                                        <label for="emailDeleteUser"><strong>Email</strong>
                                            <input class="form-control" type="email" name="email"
                                                   id="emailDeleteUser"
                                                   disabled style="width: 300px">
                                        </label>
                                    </p>
                                    <label class="container-fluid col-6" for="rolesDeleteUser"><strong>Role</strong>
                                        <select class="form-control" id="rolesDeleteUser" name="roles" multiple
                                                size="2"
                                                disabled>

                                        </select>
                                    </label>
                                    <h1></h1>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" id="deleteFormCloseButton" class="btn btn-secondary"
                                            data-dismiss="modal">Close
                                    </button>
                                    <button type="submit" class="btn btn-danger btn btn-primary">Delete</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>


<script type="text/javascript" src="AddUser.js"></script>
<script type="text/javascript" src="AllUsers.js"></script>
<script type="text/javascript" src="DeleteModal.js"></script>
<script type="text/javascript" src="DeleteUser.js"></script>
<script type="text/javascript" src="EditModal.js"></script>
<script type="text/javascript" src="EditUser.js"></script>
<script type="text/javascript" src="UserPage.js"></script>
</body>
</html>
