<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div>
        <h4 style="color: darkgray">
            <b style="color: white" th:text="'Happy registration'">var</b>
            <div class="spinner-border spinner-border-sm" role="status" style="color: green">
                <span class="sr-only">Loading...</span>
            </div>
        </h4>
    </div>
    <span>
        <h5><a th:href="@{/page/login}" th:text="'Back to login'" style="color: white">log</a></h5>
    </span>
</nav>

<br/>

<form th:method="POST" th:action="@{/page/registration}" th:object="${user}">
    <div class="d-flex justify-content-center">
        <div class="form-group" style="width: 300px">
            <div class="text-center">
                <label for="username"><b>Enter Username</b></label>
                <input type="text" th:field="*{username}" id="username" class="form-control"
                       placeholder="Enter Username">
                <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username
                    Error
                </div>
            </div>
            <br>

            <div class="text-center">
                <label for="age"><b>Enter Age</b></label>
                <input type="number" min="1" max="99" required th:field="*{age}" id="age" step="any"
                       class="form-control"
                       placeholder="Enter Age">
            </div>

            <br>

            <div class="text-center">
                <label for="email"><b>Enter Email</b></label>
                <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Enter Email">
                <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
            </div>

            <br>

            <div class="text-center">
                <label for="password"><b>Enter Password</b></label>
                <input type="password" th:field="*{password}" id="password" class="form-control"
                       placeholder="Enter Password">
                <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error
                </div>
            </div>

            <br>

            <div class="col text-center"><b>Role</b></div>
            <div class="row justify-content-center">
                <div class="form-group" style="width: 300px">
                    <select multiple class="form-control" size="2"
                            th:name="roles"
                            th:id="role">
                        <option th:value="'ROLE_USER'"
                                th:text="'USER'">
                        </option>
                        <option th:value="'ROLE_ADMIN'"
                                th:text="'ADMIN'">
                        </option>
                    </select>
                </div>
                <div style="color: red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Password Error
                </div>
            </div>


            <br>

            <div class="d-flex justify-content-center">
                <table>
                    <th:block>
                        <tr>
                            <td>
                                <input type="submit" value="Sing up!" class="btn btn-success"/>
                                <input type="reset" value="Reset" class="btn btn-secondary"/>
                            </td>
                        </tr>
                    </th:block>
                </table>
            </div>

        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
