<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body style="background-color: #f8f9fe">

<header>
    <div class="container-fluid" style="padding: 0">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark">

                    <div class="collapse navbar-collapse" id="user">
                        <ul class="navbar-nav mr-auto">
                            <h5>
                                <b><a class="navbar-brand" id="headerUsername"></a></b>
                                <a class="navbar-brand" style="color: darkgrey">with roles:</a>
                                <b><a class="navbar-brand" id="headerRoles"></a></b>
                            </h5>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <h5><a class="nav-link text-right" href="/logout">Logout</a></h5>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>


<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto px-0">

            <div style="width: 280px; height:1000px; background-color: white">
                <div style="width: 280px;" class="list-group list-group-flush">
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <h4>
                                <a class="list-group-item list-group-item-action active" data-toggle="tab"
                                   href="#userPanel">User</a>
                            </h4>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col ps-md-3 pt-2">
            <div class="page-header pt-3">
                <div class="tab-pane fade show active" id="userPanel">
                    <h1>User information-page</h1>
                    <br/>

                    <div class="card" style="width: auto; height: 70px; background-color: #e6e6e6">
                        <div class="card-body">
                            <h4>
                                About user
                            </h4>
                        </div>
                    </div>

                    <div class="card" style="width: auto; height: auto">
                        <div class="mt-3">
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody id="userPanelBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>


<script type="text/javascript" src="UserPage.js"></script>
</body>
</html>
